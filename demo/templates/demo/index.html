{% load static %}
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.jpg' %}" >
        <title>Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body background="{% static 'images/index_background.jpg' %}">
        <center>
            <h1>Poll Questions</h1>
            <a href="{% url 'demo:create' %}" class="btn btn-primary m-2" >Add Questions</a>
            {% if latest_q_list %}
                <ul>
                    {% for q in latest_q_list %}
                        <a href="{% url 'demo:details' q.id %}">
                            <h3 class="m-4">{{ q.question_text }}</h3>
                        </a>
                    {% endfor %}
                </ul>
            {% else %}
                <p>
                    No polls are available.
                </p>
            {% endif %}
        </center>
    </body>
</html>
