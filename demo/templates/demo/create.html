<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add Question</title>
</head>
<body background="https://motionarray.imgix.net/preview-168738-46fYQmML5k-high_0004.jpg">
    <div class="container pt-2">
        <h1 class="ms-2">Add Question</h1>
        <hr/>
        <form method="post" action="{% url 'demo:create' %}">
            {% csrf_token %}
            <div class="col-4">
                <div class="form-group mb-4">
                    <label class="ms-1">Question</label>
                    <input name="question" type="text" class="form-control">
                </div>
                <div class="form-group mb-4">
                    <label class="ms-1">First Option</label>
                    <input name="option1" type="text" class="form-control">
                </div>
                <div class="form-group mb-4">
                    <label class="ms-1">Second Option</label>
                    <input name="option2" type="text" class="form-control">
                </div>
                <div class="form-group mb-4">
                    <label class="ms-1">Third Option</label>
                    <input name="option3" type="text" class="form-control">
                </div>
                <div class="form-group mb-4">
                    <label class="ms-1">Forth Option</label>
                    <input name="option4" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add</button> |
                    <a href="{% url 'demo:index' %}">Back to Home</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
